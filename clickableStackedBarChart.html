<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

.x.axis path {
  display: none;
}

.selecting circle.selected {
  stroke: #f00;
}

.brush .extent {
  stroke: #fff;
  fill-opacity: .125;
  shape-rendering: crispEdges;
}
</style>
<body>
<div id="details">
</div>
<script src="./js/d3.v2.js"></script>
<script src="./js/jquery.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .rangeRound([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var data = [{score: 1, name:"1"}, {score: 1, name:"2"},{score: 2, name:"3"}, {score: 2, name:"4"}];
  total = {};
  data.forEach(function(d) {
    if(!total[d.score]) {
      d.y0 = total[d.score] = 0;
      d.y1 = total[d.score] = 1;
    } else {
      d.y0 = total[d.score];
      d.y1 = total[d.score] = d.y0 + 1;
    }
    d.total = d.y1;
  });
  console.log(data);
  x.domain(data.map(function(d) { return d.score; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Population");

  var state = svg.selectAll(".state")
      .data(data)
    .enter().append("g")
      .attr("class", "g")
      .attr("transform", function(d) { return "translate(" + x(d.score) + ",0)"; });

  state.append("rect")
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.y1); })
      .attr("height", function(d) { return y(d.y0) - y(d.y1); })
      .on("click", function(d) {showDetails(d);})
      .style("fill", "Blue");

  svg.append("g")
      .attr("class", "brush")
      .call(d3.svg.brush().x(x)
      .on("brushstart", brushstart)
      .on("brush", brushmove)
      .on("brushend", brushend))
    .selectAll("rect")
      .attr("height", height);

  function brushstart() {
    svg.classed("selecting", true);
  }

  function brushmove() {
    var s = d3.event.target.extent();
    console.log(s);
    state.classed("selected", function(d) { return s[0] <= d && d <= s[1]; });
  }

  function brushend() {
    svg.classed("selecting", !d3.event.target.empty());
  }

  function showDetails(d) {
    console.log("click:", d);
    $("#details").html("details!!" + d);
  }
</script>
