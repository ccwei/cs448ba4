  <script type="text/javascript">

    d3.tsv("./data/a4.tsv", function(data) {
      data = _.filter(data, function(d){
        d.score = +d.score
        return !isNaN(d.score);
      });
      var teamMap = {};
      var notableFeedbackWords = [];
      var constructiveFeedbackWords = [];
      var questionsFeedbackWords = [];
      var ideasFeedbackWords = [];
      _.each(data, function(d, idx) {
        var processWord = function(words, array) {
          _(words).each(function (w) {
            array.push([w,d]);
          });
        }
        processWord(d.notable.split(" "), notableFeedbackWords);
        processWord(d.constructive.split(" "), constructiveFeedbackWords);
        processWord(d.questions.split(" "), questionsFeedbackWords);
        processWord(d.ideas.split(" "), ideasFeedbackWords);

        if (d["reviewed_id"] in teamMap) {
          teamMap[d["reviewed_id"]].push(d);
        } else {
          teamMap[d["reviewed_id"]] = [d];
        }
      });

      //Convert map to an array of object {teamid: id, score: average_score, reviews: reviews}
      var teamReviews = [];
      var count = 0;
      for(var key in teamMap) {
        teamReviews.push({teamid: key, reviews: teamMap[key]});
      }
      _.each(teamReviews, function(tr) {
        var sum = 0;
        _.each(tr.reviews, function(r) {
          sum += r.score;
        })
        if(tr.reviews.length > 10)
          count++;
        tr.score = Math.round(sum * 1.0 / tr.reviews.length);
      })
      console.log(count, "teams have more than 10 reivews" );
      console.log("teamReviews[0] = ", teamReviews[0]);

      var dir = new app.ReviewDir(teamReviews);
      dir.initPos(); //need to be called here

      var chart = new app.StackedChart({
        collection: dir,
        outer_width: 400,
        outer_height: 300

      });
      chart.render();

      var notableTagCloud = new app.TagCloud({
        id: "tag-cloud-notable",
        outer_width: 400,
        outer_height: 400
      });
      notableTagCloud.loadData(notableFeedbackWords);
      var constructiveTagCloud = new app.TagCloud({
        id: "tag-cloud-constructive",
        outer_width: 400,
        outer_height: 400
      });
      constructiveTagCloud.loadData(constructiveFeedbackWords);
      var questionsTagCloud = new app.TagCloud({
        id: "tag-cloud-questions",
        outer_width: 400,
        outer_height: 400
      });
      questionsTagCloud.loadData(questionsFeedbackWords);
      var ideasTagCloud = new app.TagCloud({
        id: "tag-cloud-ideas",
        outer_width: 400,
        outer_height: 400
      });
      ideasTagCloud.loadData(ideasFeedbackWords);
    });
  </script>
