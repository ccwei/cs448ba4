    function findTopWords(words) {
      var freq = {};
      _(words).each(function(w, index){
        // simply remove all punctuations and digits e.g. awesome and awesome! should mean the same
        // use jQuery.trim() for instead
        w[0] = w[0].replace(/\d+|[\.,-\/#"!?+<>'$%\^&\*;:{}=\[\]\-_`~()]/g, '');
        w[0] = $.trim(w[0]);

        if(w[0].length>0){
          // toLowerCase
          w[0] = w[0].toLowerCase();
          if(w[0] in freq){
            freq[w[0]].count++;
            freq[w[0]].reviews.push(w[1]);
          } else {
            freq[w[0]] = {count: 1, reviews: [w[1]]};
          }
        }
      });

      //Sort based Frequency
      var tuples = [];
      for(var key in freq) tuples.push([key, freq[key]]);
      tuples.sort(function(a, b){
        return b[1].count - a[1].count;
      });
      //Filter stop words
      var topWords = tuples.filter(function(w){ return stopWords.indexOf(w[0]) == -1; });

      //Select top frequent k words
      topWords = topWords.slice(0, 50);
      console.log("topWords", topWords);
      return topWords;
    }

    d3.tsv("./data/a4.tsv", function(data) {
      data = _.filter(data, function(d){
        d.score = +d.score
        return !isNaN(d.score);
      });
      var teamMap = {};
      var feedbackWords = [];
      _.each(data, function(d, idx) {
        var words = d.notable.split(" ");
        _(words).each(function (w) {
          feedbackWords.push([w,d]);
        });
        if (d["reviewed_id"] in teamMap) {
          teamMap[d["reviewed_id"]].push(d);
        } else {
          teamMap[d["reviewed_id"]] = [d];
        }
      });

      var topWords = findTopWords(feedbackWords);
      //Convert map to an array of object {teamid: id, score: average_score, reviews: reviews}
      var teamReviews = [];
      var count = 0;
      for(var key in teamMap) {
        teamReviews.push({teamid: key, reviews: teamMap[key]});
      }
      _.each(teamReviews, function(tr) {
        var sum = 0;
        _.each(tr.reviews, function(r) {
          sum += r.score;
        })
        if(tr.reviews.length > 10)
          count++;
        tr.score = Math.round(sum * 1.0 / tr.reviews.length);
      })
      console.log(count, "teams have more than 10 reivews" );
