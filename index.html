<script id="indScoreTemplate" type="text/template">
  <h4><%= score %></h4>

<script id="revieweeTemplate" type="text/template">
  <h1><%= name %></h1>
</script>

<script id="revieweeListItemTemplate" type="text/template">
  <div class="reviewee-list-item clickable">
    <h4>Team #<%= name %></h4>
    <div>
      <b>First Industry: </b>
      <%=first_industry_sector%>,
      <b>Second Industry: </b>
      <%=second_industry_sector%>,
      <b>Team Score: </b>
      <%=team_score%>
    </div>
    <hr/>
  </div>
</script>

<script id="revieweeDetailTemplate" type="text/template">
  <div class="reviewee-detail">
    <div class="icon">
    </div>
    <div class="row-fluid">
    <div class="span6">
      <h3>Team <%= name %></h3>
      <div>
        <b>First Industry: </b>
        <%=first_industry_sector%>
      </div>
      <div>
        <b>Second Industry: </b>
        <%=second_industry_sector%>
      </div>

      <div>
        <b>Team Score: </b>
        <%=team_score%>
      </div>
    </div>
    <div class="span6">
      <div id="revieweeDetailchart"></div>
    </div>




  </div>

</script>

<script id="feedbackTemplate" type="text/template">
  <dl>
      <dt>Notable:</dt><dd><%= notable %></dd>
      <dt>Constructive:</dt><dd><%= constructive %></dd>
      <dt>Questions:</dt><dd><%= questions %></dd>
      <dt>Ideas:</dt><dd><%= ideas %></dd>
  </dl>
</script>
<script id="feedbacksTemplate" type="text/template">
  <div class="row-fluid">
    <div class="span3">

      <div class="indscores"></div>
    </div>
    <div class="span9">

      <div class="feedbacks"></div>
    </div>
  </div>

</script>

<script id="feedbackGridTemplate" type="text/template">
  <div class="feedback">
    <div class="score-distribution">
    </div>
    <table class="feedback-grid">
      <tr>
        <td class="like">
          <div class="grid-cell"><%= notable %></div>
          <div class="rel"><a href="" class="icon" rel="tooltip"><img src="img/feedbackgrid/plus.png"/></a></div>
        </td>
        <td class="wish">
          <div class="grid-cell"><%= constructive %></div>
          <div class="rel"><a href="" class="icon" rel="tooltip"><img src="img/feedbackgrid/delta.png"/></a></div>
        </td>
      </tr>
      <tr>
        <td class="question">
          <div class="grid-cell"><%= questions %></div>
          <div class="rel"><a href="" class="icon" rel="tooltip"><img src="img/feedbackgrid/question.png"/></a></div>
        </td>
        <td class="big-idea">
          <div class="grid-cell"><%= ideas %></div>
          <div class="rel"><a href="" class="icon" rel="tooltip"><img src="img/feedbackgrid/lightbulb.png"/></a></div>
        </td>
      </tr>
    </table>
  </div>
</script>
