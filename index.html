<script id="feedbackGridTemplate" type="text/template">
  <div class="feedback padding-10">
    <div class="row-fluid">
      <a name="item-<%=viewId%>-<%=itemCount%>"></a>
      <div class="span2 team-name padding-10">
        Team #<%= name %>
      </div>
      <div class="span7 score-distribution">
      </div>
      <div class="span2 average-score-container">
        <div class="average-score-text">
          Average Score:
        </div>
        <div class="average-score">
          <%= score %>
        </div>
      </div>
    </div>
    <table class="feedback-grid">
      <tr>
        <td class="like">
          <div class="grid-cell"><%= notable %></div>
          <div class="rel"><a class="icon" rel="tooltip"><img src="img/feedbackgrid/plus.png"/></a></div>
        </td>
        <td class="wish">
          <div class="grid-cell"><%= constructive %></div>
          <div class="rel"><a class="icon" rel="tooltip"><img src="img/feedbackgrid/delta.png"/></a></div>
        </td>
      </tr>
      <tr>
        <td class="question">
          <div class="grid-cell"><%= questions %></div>
          <div class="rel"><a class="icon" rel="tooltip"><img src="img/feedbackgrid/question.png"/></a></div>
        </td>
        <td class="big-idea">
          <div class="grid-cell"><%= ideas %></div>
          <div class="rel"><a class="icon" rel="tooltip"><img src="img/feedbackgrid/lightbulb.png"/></a></div>
        </td>
      </tr>
    </table>
  </div>
</script>
