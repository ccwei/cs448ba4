      var notable;
      var wordToSentence = {};
      d3.tsv("./data/a4.tsv", function(data) {
          console.log(data);
          notable = _.chain(data)
                        .map(function(d){ return d["constructive"]; })
                        .filter(function(d){ return d;})
                        .value();

          console.log(notable);
          var notable_words = _.map(notable, function(d) {
            // should include other punctuations
            return d.split(" ");
          });

          console.log("notable_words");
          console.log(notable_words);
          //Count Word Frequency
          var freq = {};

          _.each(notable_words, function(words, index){
            _.each(words, function(w){

              // w = w.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
              // use jQuery.trim() for instead
              w = $.trim(w);

              // simply remove all punctuations and digits e.g. awesome and awesome! should mean the same
              w = w.replace(/\d+|[\.,-\/#"!?+<>'$%\^&\*;:{}=\[\]\-_`~()]/g, '');

              if(w.length>0){
                // toLowerCase
                w = w.toLowerCase();

                if(w in freq){
                  freq[w]++;
                } else {
                  freq[w] = 1;
                }

                if(w in wordToSentence){
                  wordToSentence[w] = wordToSentence[w].concat([index]);
                } else {
                  wordToSentence[w] = [index];
                }
              }

            });
          });
          console.log("word to sentence");
          console.log(wordToSentence);
          console.log(freq);

          //Sort based Frequency
          var tuples = [];
          for(var key in freq) tuples.push([key, freq[key]]);
          tuples.sort(function(a, b){
            return b[1] - a[1];
          });
          console.log(tuples);

          //Filter stop words
          var topWords = tuples.filter(function(w){ return stopWords.indexOf(w[0]) == -1; });
