  var fill = d3.scale.category20();
  d3.csv("./data/query_result.csv", function(data) {
      console.log(data);
      var notable = _.chain(data)
                    .map(function(d){ return d["notable"]; })
                    .filter(function(d){ return d;})
                    .value();

      var notable_words = _.map(notable, function(d) {
        return d.split(" ");
      });
      console.log(notable_words);

      //Count Word Frequency
      var freq = {}
      _.each(notable_words, function(words){
        _.each(words, function(w){
          if(w in freq){
            freq[w]++;
          } else {
            freq[w] = 1;
          }
        });
      });

      //Sort based Frequency
      var tuples = [];
      for(var key in freq) tuples.push([key, freq[key]]);
      tuples.sort(function(a, b){
        return b[1] - a[1];
      });

      //Filter stop words
      var topWords = tuples.slice(0, 200);
      topWords = _.chain(topWords)
                  .map(function(w) {return w[0];})
                  .filter(function(w){ return stopWords.indexOf(w) == -1; })
                  .value();

      d3.layout.cloud().size([1000, 1000])
      .words(topWords.map(function(d) {
        return {text: d, size: 10 + Math.random() * 90};
      }))
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  });


  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 1000)
        .attr("height", 1000)
      .append("g")
        .attr("transform", "translate(500,500)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; })
        .on("click", function(d) {console.log("click :" , d.text);});
  }
</script>
